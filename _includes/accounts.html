
{% if site.data.accounts.size > 0 %}
<div id="accounts">
  {% for account in site.data.accounts %}
    <div class="account-item"> 
      <a class="wrapper" href="{{ account.url }}">
        <img height="30" class="account-img" src="{{ account.img | relative_url }}" alt="{{ account.username | sanitize }} on {{ account.title | sanitize }}" />
      </a>
    </div>
  {% endfor %}
</div>
{% endif %}
